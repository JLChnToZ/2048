  <div class="container">

      </div>

      <div class="grid-container">

          <div class="grid-cell"></div>

        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>
		</div>

			<p class="game-explanation">
				<strong class="important">玩法：</strong>使用<strong>方向鍵</strong>移動方塊。當兩個相同數字的方塊碰面會<strong>合併</strong>。
